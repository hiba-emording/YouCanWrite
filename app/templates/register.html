<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - YouCanWrite</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
</head>
{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<body class="bg-gray-100" style="display: flex; flex-direction: column; min-height: 100vh;">
    <div class="flex flex-col flex-grow">
        <nav class="shadow-lg py-1 px-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="{{ url_for('api.index') }}" class="text-2xl font-bold flex items-center">
                    <img src="{{ url_for('static', filename='images/LOGO.PNG') }}" alt="Logo" class="h-16 w-16">
                    <div class="flex flex-col">
                    <h1 class="text-2xl font-bold">YouCanWrite</h1>
                    <p class="text-sm">FROM SPARK TO MASTERPIECE</p>
                </div>
                </a>
                <div class="menu">
                    <a href="{{ url_for('api.show_login_form') }}" class="mx-2 mr-2">Login</a>
                    <a href="{{ url_for('api.show_register_form') }}" class="mx-2 mr-2">Register</a>
                </div>
            </div>
        </nav>
        <div class="container mx-auto p-4 flex-grow">
            <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Register</h2>
                <form method="POST" action="{{ url_for('api.show_register_form') }}">
                    <div class="mb-4">
                        <label class="block text-gray-700">Username</label>
                        <input type="text" id="username" name="username" class="mt-1 px-4 py-2 w-full border rounded-lg focus:ring focus:ring-purple-200 focus:outline-none" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 px-4 py-2 w-full border rounded-lg focus:ring focus:ring-purple-200 focus:outline-none" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 px-4 py-2 w-full border rounded-lg focus:ring focus:ring-purple-200 focus:outline-none" required>
                    </div>
                    <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded-lg hover:bg-purple-800">Sign up</button>
                </form>
                <p class="mt-4 text-center text-gray-700">Already have an account? <a href="{{ url_for('api.show_login_form') }}" class="text-purple-700 hover:underline">Login</a></p>
            </div>
        </div>
        <footer class="text-center py-4">
            &copy; 2024 YouCanWrite. All rights reserved.
        </footer>
    </div>
    {% endblock %}
</body>
</html>
